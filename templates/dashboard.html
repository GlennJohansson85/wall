{% extends 'base.html' %}
{% load static %}

{% block title %} Wall - Dashboard {% endblock %}

{% block content %}
	<div class="brickwall">
		<div class="concrete">
			{% include 'alerts.html' %}
			<div class="row">
				{% include 'dashboard_sidebar.html' %}
				<main class="col-md-7">
					<div class="stroke-4">
						<article class="form-label">
							<p class="dashboard-text">Logged in as:
								<span>{{ user.username }}</span>
							</p>
							<div class="profile_picture-container">
								<img
									class="profile-picture"
									src="{{ profile_picture_url }}"
									alt="{{ user.username }}'s Profile Picture"
								/>
							</div>
							<p class="dashboard-text">
								<span>{{ user.email }}</span>
							</p>
						</article>
					</div>
				</main>
			</div>
		</div>
	</div>
{% endblock %}
