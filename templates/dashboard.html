{% extends 'base.html' %}
{% load static %}
{% block title %} Postwall - Dashboard {% endblock %}
{% block content %}
	<div class="brickwall">
		<div class="concrete">
			{% include 'alerts.html' %}
			<div class="row">
				{% include 'dashboard_sidebar.html' %}
				<main class="col-md-7">
					<div class="stroke-4">
						<article class="form-label">
							<p class="dashboard-text">Logged in as:
								<span>{{ user.username }}</span>
							</p>
							<img
								class="profile-picture"
								src="{{ profile_picture_url }}"
								alt="{{ user.username }}'s Profile Picture"
							/>
							<p class="dashboard-text">
								<span>{{ user.email }}</span>
							</p>
						</article>
					</div>
				</main>
			</div>
		</div>
	</div>
{% endblock %}
