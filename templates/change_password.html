{% extends 'base.html' %}

{% block title %} Postwall - Change Password {% endblock %}

{% block content %}
<div class="brickwall">
    <div class="item-container">
        {% include 'alerts.html' %}

        <div class="row">
            {% include 'dashboard_sidebar.html' %}

            <main class="col-md-7">
                <div class="leather">
                    <form action="{% url 'change_password' %}" method="POST">
                        {% csrf_token %}

                        <!-- Current Password -->
                        <div class="form-group">
                            <label class="form-label" for="id_current_password">
                                Current Password:
                            </label>
                            <input
                                type="password"
                                id="id_current_password"
                                name="current_password"
                                placeholder="Current Password"
                                class="form-control"
                                required aria-label="Current Password"
                            />
                        </div>

                        <!-- New Password -->
                        <div class="form-group">
                            <label class="form-label" for="id_new_password">
                                New Password:
                            </label>
                            <input
                                type="password"
                                id="id_new_password"
                                name="new_password"
                                placeholder="New Password"
                                class="form-control"
                                required aria-label="New Password"
                            />
                        </div>

                        <!-- Confirm Password -->
                        <div class="form-group">
                            <label class="form-label" for="id_confirm_password">
                                Confirm Password:
                            </label>
                            <input
                                type="password"
                                id="id_confirm_password"
                                name="confirm_new_password"
                                placeholder="Confirm New Password"
                                class="form-control"
                                required aria-label="Confirm New Password"
                            />
                        </div>

                        <!-- Submit Button -->
                        <div class="form-button-container">
                            <button type="submit" class="green-button">
                                Submit
                            </button>
                        </div>

                    </form>
                </div>
            </main>
        </div>
    </div>
</div>
{% endblock %}
