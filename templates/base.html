{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %} Post Wall {% endblock %}</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        crossorigin="anonymous"
    />
    <link href="{% static 'css/base.css' %}" rel="stylesheet" type="text/css"/>
    {% block extra_css %}{% endblock %}

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/6f8277bec5.js" crossorigin="anonymous"></script>

    <!-- Custom Scripts -->
    <script src="{% static 'js/alert.js' %}" defer></script>
    <script src="{% static 'js/navbar.js' %}" defer></script>
    <script src="{% static 'js/hide_search.js' %}" defer></script>
    <script src="{% static 'js/search.js' %}" defer></script>
    <script src="{% static 'js/comment.js' %}" defer></script>
    <script src="{% static 'js/scroll_to_post.js' %}"></script>
    <script src="{% static 'js/delete_confirmation.js' %}" defer></script>
    <script src="{% static 'js/file_size.js' %}"></script>
</head>
<body>

    <!-- Navbar -->
    {% include 'navbar.html' %}

    <!-- Alert Messages -->
    {% include 'alerts.html' %}

    {% block content %}
    {% endblock %}

    <!-- Footer -->
    {% include 'footer.html' %}

    {% block extra_scripts %}{% endblock %}
</body>
</html>
