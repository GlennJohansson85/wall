{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>{% block title %} Wall {% endblock %}</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"/>
    <link href="{% static 'css/base.css' %}" rel="stylesheet" type="text/css"/>
    {% block extra_css %}{% endblock %}

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/6f8277bec5.js" crossorigin="anonymous"></script>

</head>
<body>

    {% include 'navbar.html' %}
    {% include 'alerts.html' %}

    {% block content %}
    {% endblock %}

    {% include 'footer.html' %}


    <!-- Scripts -->
    <script src="{% static 'js/alert.js' %}" defer></script>
    <script src="{% static 'js/navbar.js' %}" defer></script>
    <script src="{% static 'js/hide_search.js' %}" defer></script>
    <script src="{% static 'js/search.js' %}" defer></script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
